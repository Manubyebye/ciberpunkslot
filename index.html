<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK 2044 - Ultimate Slot Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">CYBERPUNK 2044</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <div id="gameContainer">
        <!-- Animated Background -->
        <div class="floating-shapes">
            <div class="shape">ðŸ”·</div>
            <div class="shape">ðŸ’Ž</div>
            <div class="shape">âš¡</div>
            <div class="shape">ðŸŒŸ</div>
        </div>

        <!-- Particle System -->
        <div class="particles" id="particles"></div>

        <!-- Main Slot Machine -->
        <div id="slotMachine">
            <!-- Header -->
            <div class="header">
                <div class="logo">CYBERPUNK 2044</div>
                <div class="game-info">
                    <div class="info-box">
                        <div class="info-label">BALANCE</div>
                        <div class="info-value" id="balance">10,000</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">BET</div>
                        <div class="info-value" id="currentBet">100</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">WIN</div>
                        <div class="info-value" id="lastWin">0</div>
                    </div>
                </div>
            </div>

            <!-- Reels Section -->
            <div class="reels-section">
                <div class="reels-container" id="reelsContainer">
                    <!-- Reels will be generated by JavaScript -->
                </div>
                
                <!-- Paylines Overlay -->
                <div class="paylines" id="paylines"></div>
                
                <!-- Win Overlay -->
                <div class="win-overlay" id="winOverlay">
                    <div class="win-message" id="winMessage">
                        BIG WIN!
                        <div class="win-amount" id="winAmount">0</div>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="bet-controls">
                    <button class="bet-btn" id="betDown">- BET</button>
                    <div class="bet-display">
                        BET: <span id="betDisplay">100</span>
                    </div>
                    <button class="bet-btn" id="betUp">+ BET</button>
                </div>
                
                <div class="spin-controls">
                    <button class="spin-btn auto-spin" id="autoSpin">AUTO</button>
                    <button class="spin-btn" id="spinBtn">SPIN</button>
                    <button class="spin-btn auto-spin" id="maxBet">MAX BET</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
